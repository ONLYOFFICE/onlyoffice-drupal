name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Zip
        run: sudo apt-get install zip
      - name: Get Info
        run: |
          echo "version=$(grep -Eo '[0-9]+(\.[0-9]+)+' CHANGELOG.md | head -n 1)" >> $GITHUB_OUTPUT
        id: info
      - name: Generate Changelog
        run: |
          awk '/## [0-9]/{p++} p; /## [0-9]/{if (p > 1) exit}' CHANGELOG.md | awk 'NR>2 {print last} {last=$0}' > RELEASE.md
      - name: Build Artifact
        run: |
          cd ${{ github.workspace }}
          git submodule update --init --recursive
          mkdir -p ./onlyoffice-drupal
          rsync -av --exclude='onlyoffice-drupal' ./ ./onlyoffice-drupal
          cd ./onlyoffice-drupal
          rm -rf ./.github/
          rm -rf ./.git/
          rm -rf ./licenses/
          rm ./assets/document-templates/AUTHORS.md
          rm ./assets/document-templates/LICENSE
          rm ./assets/document-templates/README.md
          rm ./.csscomb.json
          rm ./.editorconfig
          rm ./.gitignore
          rm ./.gitmodules
          rm ./3rd-Party.license
          rm ./captainhook.json
          rm ./composer.lock
          rm ./LICENSE
          rm ./phpcs.xml.dist
          cd $cwd
      - name: Pack Artifact
        run: zip -r onlyoffice-drupal-${{ steps.info.outputs.version }}.zip onlyoffice-drupal
      - name: Create Release
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          artifacts: "onlyoffice-drupal-${{ steps.info.outputs.version }}.zip"
          bodyFile: RELEASE.md
          tag: v${{ steps.info.outputs.version }}
